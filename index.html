<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc-grid">
            <div class="output">
                <div class="output-numbers">
                    0
                </div>
            </div>
            <div class="button" id="clear">
                clear
            </div>
            <div class="button op" id="div">
                /
            </div>
            <div class="button op" id="mult">
                *
            </div>
            <div class="button op" id="sub">
                -
            </div>
            <div class="button nums" id="one">
                1
            </div>
            <div class="plus-button op" id="plus">
                +
            </div>
            <div class="enter-button" id="equals">
                =
            </div>
            <div class="button nums" id="two">
                2
            </div>
            <div class="button nums" id="three">
                3
            </div>
            <div class="button nums" id="four">
                4
            </div>
            <div class="button nums" id="five">
                5
            </div>
            <div class="button nums" id="six">
                6
            </div>
            <div class="button nums" id="seven">
                7
            </div>
            <div class="button nums" id="eight">
                8
            </div>
            <div class="button nums" id="nine">
                9
            </div>
            <div class="zero-button nums" id="zero">
                0
            </div>
            <div class="button nums" id="decimal">
                .
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
